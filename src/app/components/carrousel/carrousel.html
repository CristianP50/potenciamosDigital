<div class="container pt-5 pb-5">
    <h2 class="section-title">{{ title }}</h2>
    <p class="section-subtitle">{{ subtitle }}</p>

    <div class="slider-container">
        <!-- Botón anterior -->
        <button class="nav-button prev" (click)="prevSlide()" [disabled]="isPrevDisabled()">
            <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Slider wrapper -->
        <div #sliderWrapper class="slider-wrapper" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)"
            (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">

            <div class="slider-card" *ngFor="let image of images">
                <img [src]="image.src" [alt]="image.alt">
            </div>
        </div>

        <!-- Botón siguiente -->
        <button class="nav-button next" (click)="nextSlide()" [disabled]="isNextDisabled()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Indicadores -->
    <div class="slider-indicators">
        <div *ngFor="let indicator of indicators" class="indicator" [class.active]="isActiveIndicator(indicator)"
            (click)="goToSlide(indicator)">
        </div>
    </div>
</div>
